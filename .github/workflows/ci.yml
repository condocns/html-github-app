name: Github Action Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  MY_HOST: '127.0.0.1'

jobs:
    build-job:
      runs-on: ubuntu-latest
      env:
        FULLNAME: 'John Smith'
      steps:
        - run: echo "MY host is $MY_HOST and $FULLNAME"
        - run: echo "Hello ${{ github.actor }} $FULLNAME"

    test-job:
      runs-on: ubuntu-latest
      needs: build-job
      steps:
        - run: echo "Repo is ${{ github.repository }} ${{ env.MY_HOST }}"
    
    deploy-job:
      runs-on: ubuntu-latest
      needs: test-job
      steps:
        - run: echo "deploy job to production server ${{ job.status }}"